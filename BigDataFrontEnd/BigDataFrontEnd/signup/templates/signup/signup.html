{% extends "signup/layout.html" %}

{% block content %}

<div class="row">
    <div class="col-md-4"></div>
   <div class="col-md-4">
        <form action="" method="post"> 
            {% if form.non_field_errors %}                      
            <div style="color:#b94a48">
                {{form.non_field_errors}}
            </div>
            {% endif %}         
            {% csrf_token %}
            {% for field in form %}
            {{ field.label_tag }}
            {% if field.errors %}
            <div style="color:#b94a48">
                {{ field.errors }}
            </div>
            {% endif %}           
            {{ field }}           
            {% endfor %}            
            <br>
        <input class="btn btn-success" type="submit" value="Sign up!" />
        </form>
    </div>
</div>
{% endblock %}
